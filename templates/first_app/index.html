<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
    </head>
    <body>
        <h1>----------------------</h1>
        <h2>hereare uour access records:</h2>
        <div class="djangtwo">
            {% if access_records %}
                <table>
                    <thead>
                      <th>Site Name</th>
                      <th>Date Accessed</th>
                    </thead>
                    {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                    {% endfor %}

                </table>
                {% else %}
                    <p>NO ACCESS RECORDS FOUND!</p>
                {% endif %}

        </div>
    </body>
</html>
